<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Здравствуйте!</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="choice-container">
        <div class="euler-top-left"></div>
        <div class="euler-bottom-right"></div>
        <img src="https://iss.ponarth.com/i/logo_white_mini.png" alt="Logo" class="logo">
        <h1>Здравствуйте!</h1>
        <label>На вашем бонусном счету <span>200 монет.</span></label>


        <div class="button-container">
            <button class="radio-btn selected">Классика</button>
            <button class="radio-btn">Крафт</button>
            <button class="radio-btn">Закуска</button>
        </div>

        <script src="/js/script.js"></script>

        <img src="/img/photo_ponarth.jpg" class="photo-ponarth">

        <div class="beer-selection">
            <div class="beer-1">
                <div class="new">NEW</div>
                <img src="/img/light_beer.png" class="light-beer">
                <h2>Светлое</h2>
                <p class="text">Классический светл...</p>
                <h2 class="cost">75 р. - 0,5 л</h2>

                <div class="btn-container">
                    <button class="radio-btn-volume1">0,5</button>
                    <button class="radio-btn-volume1 selected">1</button>
                    <button class="radio-btn-volume1">1,5</button>
                    <button class="radio-btn-volume1">2</button>
                </div>
                <span class="count-volume1">0</span>
            </div>
            <div class="beer-2">
                <div class="hit">HIT</div>
                <img src="/img/light_beer.png" class="light-beer">
                <h2>Светлое</h2>
                <p class="text">Классический светл...</p>
                <h2 class="cost">75 р. - 0,5 л</h2>

                <div class="btn-container">
                    <button class="radio-btn-volume2">0,5</button>
                    <button class="radio-btn-volume2 selected" selected>1</button>
                    <button class="radio-btn-volume2">1,5</button>
                    <button class="radio-btn-volume2">2</button>
                </div>
                <span class="count-volume2">0</span>
            </div>
        </div>

        <div class="bottom-panel">
            <button class="cart">
                <i class='bx bx-cart-alt'></i>
            </button>

        </div>
        <script src="/js/script.js"></script>
    </div>
</body>

</html>
